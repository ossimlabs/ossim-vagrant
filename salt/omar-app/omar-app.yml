environments:
  production:
    dataSource:
      pooled: true
      jmxExport: true
      driverClassName: org.postgresql.Driver
      username: {{ salt['pillar.get']('ossim:database:username')}}
      password: {{ salt['pillar.get']('ossim:database:password')}}
      dialect: 'org.hibernate.spatial.dialect.postgis.PostgisDialect'
      url: {{ salt['pillar.get']('ossim:database:connection')}}



omar:
  app:
    root:
      baseUrl: http://192.168.2.120:8080/
    wfs:
      baseUrl: http://192.168.2.104:8080/wfs?
      enabled: true
      proxy: /proxy/index?url=
    wms:
      baseUrl: http://192.168.2.103:8080/wms?
      enabled: true
    imageSpace:
      baseUrl: http://192.168.2.102:8080/imageSpace
      enabled: true
    thumbnails:
      baseUrl: http://192.168.2.102:8080/imageSpace/getThumbnail?
    footprints:
      baseUrl: http://192.168.2.104:8080/footprints/getFootprints
    kmlApp:
      baseUrl: http://o2.ossim.org/superoverlay-app
    predio:
      baseUrl: /predio/
      enabled: false
    twofishes:
      baseUrl: http://localhost:9096/twofish
      proxy: /twoFishesProxy
    swipeApp:
#    basemaps:
#      osm:
#        baseUrl: http://geoserver-demo01.dev.ossim.org/geoserver/ged/wms?
#        layers: osm-group
    misc:
      icons:
        green-marker: search_marker_green.png
  predio:
  wms:
    mosaic:
      maxCount: 10
      sort:
        -
          - "acquisition_date"
          - "DESC"
---
grails:
  serverURL: {{ salt['pillar.get']('ossim:omar-app:serverURL')}}
  assets:
    url: {{ salt['pillar.get']('ossim:omar-app:assetsURL')}}
